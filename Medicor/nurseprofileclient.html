</head>

            <span class="sr-only">Navegação</span>

          </button>
            <img id="img" src="images/oldlady.jpg">
          <a class="navbar-brand" href="#">client account</a>

          <ul class="nav navbar-nav navbar-right">

    <div class="container">
        <div class="row">
            <img id="imagem" src="images/nurse.png">
        </div>
        <div class="row">
        <div class="text-center" style="display: none" id="change-avatar-buttons-confirmation">
                <br>
                <p>Alterar imagem de perfil?</p>
                <button type="button" class="btn btn-lg btn-success" id="save-avatar-change" onclick="confirmChangeUserAvatar()">Confirmar</button>
                <button type="button" class="btn btn-lg btn-danger" id="cancel-avatar-change" onclick="cancelChangeUserAvatar()">Cancelar</button>
        </div>
        </div>

        <div class="row">
            <table class="table table-striped table-hover">
                <caption><b><i>Data of the nurse:</i></b></caption>

                <tr>
                    <th>Name</th>
                    <td id="Name" colspan="2">---------</td>
                </tr>
                <tr>
                    <th>Day of birth</th>
                    <td id="Nascimento" colspan="2">DD-MM-YYYY</td>
                </tr>
                <tr>
                    <th>Languages</th>
                    <td id="Nacionality" colspan="2">----------</td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td id="Gender" colspan="2">Masculino/Feminino</td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td><input type="tel" name="cellphone" value="9XXXXXXXX" disabled id="details-user-cellphone"></td>
                </tr>
                <tr>
                    <th>Available</th>
                    <td><input type="" name="email" value="user@provas.com" disabled id="details-user-email"></td>
            </table>
        </div>
        <div class="text-center" style="display: none" id="change-contacts-buttons-confirmation">
            <p>Alterar contactos?</p>
            <button type="button" class="btn btn-lg btn-success" id="save-contact-change" onclick="confirmChangeUserPhone()">Confirmar</button>
            <button type="button" class="btn btn-lg btn-danger" id="cancel-contact-change" onclick="cancelChangeUserPhone()">Cancelar</button>
        </div>
    </div>
